<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="../iron-image/iron-image.html">
<link rel="import" href="../iron-flex-layout/iron-flex-layout.html">

<!--
`kwc-player`
Default share player.
Custom property | Description | Default
----------------|-------------|----------
`--kwc-player-height` | Height for the element | `300px`

@group Kano Web Components
@demo demo/index-share.html
-->

<dom-module id="kwc-player">
    <template>
        <style>
            :host {
                display: block;
                height: var(--kwc-player-height, 300px);
                width: var(--kwc-player-height, 300px);
            }
            .app {
                @apply --layout-vertical;
                @apply --layout-center;
                @apply --layout-center-justified;
                height: 100%;
                position: relative;
            }
            iron-image {
                @apply --layout-vertical;
                @apply --layout-center;
                height: 100%;
                width: 100%;
            }
        </style>
        <div class="app">
            <iron-image src="[[share.cover_url]]" sizing="contain" preload fade></iron-image>
        </div>
    </template>

    <script>
        Polymer({

            is: 'kwc-player',

            properties: {
                share: Object
            }

        });
    </script>
</dom-module>
