<link rel="import" href="./app-module.html">
<script>
    (function (Kano) {
        const GUARD_LIST = [
            '_on',
            '_getDeviceForPart:Object',
            '_removeListener'
        ];

        class DongleModule extends Kano.AppModules.AppModule {
            constructor () {
                super();
                super.guardMethods(this.__proto__, GUARD_LIST);

                this.addMethod('on', '_on');
                this.addMethod('removeListener', '_removeListener');
                this.addMethod('getDeviceForPart', '_getDeviceForPart');
            }

            _on () {
                this.api.on.apply(this.api, arguments);
            }

            _removeListener () {
                this.api.removeListener.apply(this.api, arguments);
            }

            config (opts) {
                this.api = opts.hardwareAPI;
            }

            _getDeviceForPart () {
                return this.api.getDeviceForPart.apply(this.api, arguments);
            }
        }

        Kano.AppModules.DongleModule = DongleModule;

    })(window.Kano = window.Kano || {});
</script>
